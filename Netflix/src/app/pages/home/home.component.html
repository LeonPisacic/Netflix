<!--banner start-->
<div class="contain-fluid">
    <div id="carouselExampleCaptions" class="carousel slide">

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000" *ngFor="let movie of bannerResult; let i=index"
                [ngClass]="{active:i===1}">

                <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{movie.original_title || movie.original_title || movie.original_name}}
                    </h5>
                    <p>{{movie.overview}}</p>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!--banner end-->
