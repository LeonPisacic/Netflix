<div class="contain mt-5">
    <div class="row p-5"> <!--padding level 5-->

        <div class="col-lg-2" *ngIf="getMovieDetailResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{getMovieDetailResult.poster_path}}">
        </div>

        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{getMovieDetailResult.original_title}}</h1>
            <p class="mt-3 mb-3">{{getMovieDetailResult.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult }}"
                target="_blank">Watch trailer</a>

            <div class="row mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>

                <div class="col-lg-4" *ngFor="let oneCast of getMovieCastResult">
                    <div class="row mt-2 mb-2">

                        <div class="col-lg-2" *ngIf="oneCast.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{oneCast.profile_path}}">
                        </div>

                        <div class="col-lg-10">
                            <h3 class="text-white">{{oneCast.original_name}}</h3>
                            <p class="text-white">{{oneCast.character}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
